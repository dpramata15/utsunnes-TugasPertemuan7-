<html>
    <head>
        <title>::Data Registrasi::</title>
        <style type="text/css">
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-size: cover;
                background-image: url("https://cdn.arstechnica.net/wp-content/uploads/2023/06/bliss-update-1440x960.jpg");
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .container{
                background-color: white;
                border: 3px solid grey;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                max-width: 800px;
                width: 100%;
            }
            h1{
                text-align: center;
                color: #333;
                margin-bottom: 30px;
                font-size: 28px;
            }
            .success-message{
                background-color: #d4edda;
                color: #155724;
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid #c3e6cb;
                border-radius: 5px;
                text-align: center;
                font-weight: bold;
            }
            table{
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td{
                padding: 12px;
                text-align: left;
                border: 1px solid #ddd;
            }
            th{
                background-color: #f8f9fa;
                font-weight: bold;
                color: #333;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            .back-button{
                text-align: center;
                margin-top: 20px;
            }
            .back-button a{
                background-color: #007bff;
                color: white;
                padding: 12px 24px;
                text-decoration: none;
                border-radius: 5px;
                display: inline-block;
                transition: background-color 0.3s;
            }
            .back-button a:hover{
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Data Registrasi User</h1>
            <div class="success-message">
                Registrasi Berhasil!
            </div>
            <table>
                <tr>
                    <th>No</th>
                    <th>Nama Lengkap</th>
                    <th>Umur</th>
                    <th>Asal Kota</th>
                </tr>
            </table>
            <div class="back-button">
                <a href="index.html">Kembali ke Form Registrasi</a>
            </div>
            <script>
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const namaDepan = urlParams.get('namaDepan');
                const namaBelakang = urlParams.get('namaBelakang');
                const umur = parseInt(urlParams.get('umur'));
                const asalKota = urlParams.get('asalKota');

                // Create table rows based on age
                const table = document.querySelector('table');
                
                // Add rows based on age (even numbers only, excluding 4 and 8)
                for(let i = 2; i <= umur; i += 2) {
                    // Skip numbers 4 and 8
                    if (i === 4 || i === 8) continue;
                    
                    const newRow = table.insertRow(-1);
                    newRow.innerHTML = `
                        <td>${i}</td>
                        <td>${namaDepan} ${namaBelakang}</td>
                        <td>${umur}</td>
                        <td>${asalKota}</td>
                    `;
                }
            </script>
        </div>
    </body>
</html>
